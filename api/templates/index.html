<!-- 内容 -->
{% block content %}
<h2>ChronoScheduler(時間割最適化＆表示アプリ)</h1>

<form action="/solve" enctype="multipart/form-data" method="post">
  <label for="lecture_properties">
    授業データ(subject_properties.csv), 教室データ(rooms.csv),
    時限データ(periods.csv)：
  </label>
  <input name="uploaded_files" type="file" multiple />
  <input type="submit" />
</form>

<!-- 最適化結果があれば表示 -->
{% if solution_html %}
  <input type="button" value="結果をフィルタリング" onclick="location.href='timetable'" />
  <input type="button" value="ダウンロード" onclick="location.href='download'" />
  {{solution_html | safe}}
{% endif %}
