<!-- 継承 -->
{% extends "layout.html" %}

<!-- ヘッダー -->
{% block head %}
<title>ChronoScheduler</title>
{% endblock %}

<!-- 内容 -->
{% block content %}
<h2>ChronoScheduler(時間割最適化＆表示アプリ)</h2>

<form method="get" action="/timetable">
  <label for="course">コース：</label>
  <select name="course" id="course">
    <option value="">全て</option>
    {% for course in courses %}
    <option value="{{course}}">{{course}}</option>
    {% endfor %}
  </select>

  <label for="category">種別：</label>
  <select name="category" id="category">
    <option value="">全て</option>
    {% for category in categories %}
    <option value="{{category}}">{{category}}</option>
    {% endfor %}
  </select>

  <label for="teacher">教員：</label>
  <select name="teacher" id="teacher">
    <option value="">全て</option>
    {% for teacher in teachers %}
    <option value="{{teacher}}">{{teacher}}</option>
    {% endfor %}
  </select>

  <label for="room">教室：</label>
  <select name="room" id="room">
    <option value="">全て</option>
    {% for room in rooms %}
    <option value="{{room}}">{{room}}</option>
    {% endfor %}
  </select>

  <label for="period">時限：</label>
  <select name="period" id="period">
    <option value="">全て</option>
    {% for period in periods %}
    <option value="{{period}}">{{period}}</option>
    {% endfor %}
  </select>

  <button type="submit">フィルタ</button>
</form>

<p>以下が作成された時間割です。</p>
